        Value: "2"
      - Key: EnableCOMDATFolding
        Value: "2"
      - Key: TargetMachine
        Value: "1"
    VC10_OutputDirectory: "$(ProjectDir)__PROJECT_NAME__\\$(Configuration)"
    VC10_IntermediateDirectory: "__PROJECT_NAME__\\$(Configuration)"
    VC10_InheritedPropertySheets: 
      - "$(SolutionDir)rtm_config.props"
